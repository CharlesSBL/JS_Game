<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
    <script defer src="./index.js"></script>
</head>

<body>
    <div class="container01">
        <div class="count">
            <p class="p-count-1">Win: <span class="win-count">0</span></p>
            <p class="p-count-2">Loose: <span class="loose-count">0</span></p>
            <p class="p-count-3">All: <span class="all-count">0</span></p>
        </div>
        <div class="text">
            <p>You need to find the dog several times.<br>Click the buttons to find him!<br>if you don't hit the dog can
                run
                away</p>
        </div>
    </div>
    <div class="container">
        <div class="image">
            <img src="./img/pug.jpg" alt="">
        </div>
        <h1>Find Pug</h1>
        <ul id="grid-block">
            <li class="list-item_1 active">1</li>
            <li class="list-item_2 active">2</li>
            <li class="list-item_3 active">3</li>
            <li class="list-item_4 active">4</li>
            <li class="list-item_5 active">5</li>
            <li class="list-item_6 active">6</li>
            <li class="list-item_7 active">7</li>
            <li class="list-item_8 active">8</li>
            <li class="list-item_9 active">9</li>
        </ul>
    </div>

</body>

</html>
